{% load static %}

<!-- Main header start -->
<header class="main-header sticky-header header-with-top">
    <div class="container">
        <nav class="navbar navbar-expand-lg navbar-light">
            <!--<a class="navbar-brand company-logo" href="{% url 'home' %}">
                <img src="img/logos/black-logo.png" alt="logo">
            </a>-->
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbar" aria-controls="navbar" aria-expanded="false" aria-label="Toggle navigation">
                <span class="fa fa-bars"></span>
            </button>
            <div class="navbar-collapse collapse w-100" id="navbar">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item">
                        <a
                        {% if '/' == request.path %}
                        class="nav-link active"
                        {% else %}
                        class="nav-link"
                        {% endif %}
                         href="{% url 'home' %}">
                            Home
                        </a>
                    </li>
                    <li class="nav-item">
                      <a
                      {% if 'laptops' in request.path %}
                      class="nav-link active"
                      {% else %}
                      class="nav-link"
                      {% endif %}
                       href="{% url 'laptops' %}">
                          Laptops
                      </a>
                    </li>
                    <li class="nav-item">
                      <a
                      {% if 'about' in request.path %}
                      class="nav-link active"
                      {% else %}
                      class="nav-link"
                      {% endif %}
                       href="{% url 'about' %}">
                          ABOUT
                      </a>
                    </li>
                    <li class="nav-item">
                      <a
                      {% if 'services' in request.path %}
                      class="nav-link active"
                      {% else %}
                      class="nav-link"
                      {% endif %}
                       href="{% url 'services' %}">
                          SERVICES
                      </a>
                    </li>


                    <li class="nav-item dropdown">
                      <a
                      {% if 'contact' in request.path %}
                      class="nav-link active"
                      {% else %}
                      class="nav-link"
                      {% endif %}
                       href="{% url 'contact' %}">
                          CONTACT
                      </a>
                    </li>
                    <li class="nav-item dropdown m-hide">
                        <a href="#full-page-search" class="nav-link h-icon">
                            <i class="fa fa-search"></i>
                        </a>
                    </li>
                    {% if request.user.is_authenticated %}
        <li class="nav-item">
          <a href="{% url 'App_Order:cart' %}" class="nav-link">
              <i class="fa fa-shopping-cart"></i> Cart
              <span class="badge badge-light">{{ request.user }}</span>
          </a>
        </li>
        {% else %}
        <li class="nav-item">

        </li>
        {% endif %}
                </ul>
            </div>
        </nav>
    </div>
</header>
<!-- Main header end -->
